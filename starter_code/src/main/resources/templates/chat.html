<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chat Room</title>
    <meta charset="utf-8" name="viewport" content="width=device-width">
    <link rel="stylesheet" th:href="@{/webjars/mdui/dist/css/mdui.css}">
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/mdui/dist/js/mdui.js}"></script>
    <script th:src="@{/webjars/sockjs-client/sockjs.min.js}"></script>
    <script th:src="@{/webjars/stomp-websocket/stomp.min.js}"></script>
    <script th:src="@{/js/app.js}"></script>
    <script th:src="@{/js/login.js}"></script>
</head>
<body class="mdui-theme-primary-indigo mdui-theme-accent-pink">

<div style="margin-left:20px;margin-right:20px">
    <div class="mdui-toolbar mdui-color-theme">
        <span class="mdui-typo-title">Chat Room</span>
        <div class="mdui-toolbar-spacer"></div>
        <a class="mdui-btn mdui-btn-icon" th:href="@{/}">
            <i class="mdui-icon material-icons">exit_to_app</i>
        </a>
    </div>
</div>

<div style="margin-left:20px;margin-right:20px">
    <div class="container_text">
        <div class="mdui-row">
            <div class="mdui-col-xs-12 mdui-col-sm-6">
                <div class="mdui-col-xs-12 mdui-col-sm-10">
                    <div class="mdui-textfield-floating-label" style="margin-top:15px">
                        <i class="mdui-icon">Welcomeï¼š</i>
                        <i class="mdui-icon" id="username" th:text="${param.username}"></i>
                    </div>
                </div>
                <form onsubmit="return false">
                <div class="mdui-col-xs-12 mdui-col-sm-10 chat-window">
                    <div class="mdui-textfield mdui-textfield-floating-label">
                        <i class="mdui-icon material-icons">textsms</i>
                        <label class="mdui-textfield-label">Send Text</label>
                        <input class="mdui-textfield-input" id="msg" type="text"/>
                    </div>
                    <div class="mdui-container" style="padding:20px 35px">
                        <button type="submit" class="mdui-btn mdui-color-theme mdui-ripple-send"
                                >SEND(ENTER)
                        </button>
                        <button class="mdui-btn mdui-color-theme mdui-ripple-clear"
                                >CLEAR
                        </button>
                    </div>
                </div>
                </form>
            </div>

            <div class="mdui-col-xs-6 mdui-col-sm-5" style="padding:10px 0">
                <div class="mdui-chip">
                    <span class="mdui-chip-icon mdui-color-blue">
                        <i class="mdui-icon material-icons">&#xe420;</i></span>
                    <span class="mdui-chip-title">Content</span>
                </div>

                <div class="mdui-chip">
                    <span class="mdui-chip-icon mdui-color-blue">
                        <i class="mdui-icon material-icons">face</i></span>
                    <span class="chat-num"></span>
                    <span class="mdui-chip-title">Online Users</span>
                    <!-- TODO: check online number num -->
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <table id="conversation" class="table table-striped" style="width:100%;padding-top:10px">
                            <thead>
                            <tr>
                                <th style="text-align: left;">User Info</th>
                            </tr>
                            </thead>
                            <tbody id="userinfo">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
